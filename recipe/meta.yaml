{% set name = "dagster_aws" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e3ee264dee8ef6e49e4e3cfd8d5057d565426d386d8029a5889a2878fa873989

build:
  number: 0
  noarch: python
  entry_points:
    - dagster-aws = dagster_aws.cli.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - boto3 1.9.*
    - dagster {{ version }}.*
    - python
    - requests
    - terminaltables

test:
  imports:
    - dagster_aws
    - dagster_aws.cli
    - dagster_aws.cloudwatch
    - dagster_aws.emr
    - dagster_aws.s3
  commands:
    - dagster-aws --help

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-aws"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for AWS-specific Dagster framework solid and resource components."

extra:
  recipe-maintainers:
    - conda-forge/dagster
